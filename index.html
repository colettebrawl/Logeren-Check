<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinderslaapavontuur</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Zwarte achtergrond */
            font-family: 'Roboto', sans-serif;
            color: #fff; /* Witte tekstkleur */
            position: relative;
            overflow: hidden;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png') repeat top center;
            z-index: -1;
            animation: stars 20s linear infinite; /* Animatie voor de sterren */
        }
        @keyframes stars {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparante zwarte container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Witte shadow */
            margin-top: 50px;
            border: 2px solid #fff; /* Witte border */
            z-index: 2;
        }
        #parentLoginBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffc107; /* Gele kleur */
            border-color: #ffc107;
            color: #000; /* Zwarte tekstkleur */
            z-index: 3;
        }
        h1, h2, p {
            color: #fff; /* Witte tekstkleur */
        }
        h2 {
            border-bottom: 2px solid #fff; /* Witte onderlijn */
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="stars"></div> <!-- Meer sterren toegevoegd -->
    <div class="container mt-5 animated fadeIn">
        <!-- Toegevoegde knop voor ouderlogin -->
        <a href="admin_dashboard.html" class="btn btn-warning" id="parentLoginBtn">Ouder Login</a>

        <h1 class="text-center">Welkom op het Kinderslaapavontuur</h1>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Laatst geslapen:</h2>
                <p id="lastSleep">Zzz...</p>
            </div>
            <div class="col-md-6">
                <h2>Volgende keer slapen:</h2>
                <p id="nextSleep">Spannend!</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // Haal gegevens op uit lokale opslag
        var lastSleep = localStorage.getItem("lastSleep");
        var nextSleep = localStorage.getItem("nextSleep");

        // Vul de gegevens in op de kinderpagina
        document.getElementById("lastSleep").innerHTML = lastSleep || "Zzz...";
        document.getElementById("nextSleep").innerHTML = nextSleep || "Spannend!";
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinderslaapavontuur</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #9ad3bc; /* Zachte groene kleur */
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        #parentLoginBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffc107; /* Gele kleur */
            border-color: #ffc107;
        }
        h1 {
            color: #3f704d; /* Donkergroene tekstkleur */
        }
        h2 {
            color: #3f704d; /* Donkergroene tekstkleur */
        }
        p {
            color: #6d757c; /* Grijsblauwe tekstkleur */
        }
    </style>
</head>
<body class="container mt-5 animated fadeIn">
    <!-- Toegevoegde knop voor ouderlogin -->
    <a href="admin_dashboard.html" class="btn btn-warning" id="parentLoginBtn">Ouder Login</a>

    <h1 class="text-center">Welkom op het Kinderslaapavontuur</h1>
    
    <div class="row mt-5">
        <div class="col-md-6">
            <h2>Laatst geslapen:</h2>
            <p id="lastSleep">Zzz...</p>
        </div>
        <div class="col-md-6">
            <h2>Volgende keer slapen:</h2>
            <p id="nextSleep">Spannend!</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // Haal gegevens op uit lokale opslag
        var lastSleep = localStorage.getItem("lastSleep");
        var nextSleep = localStorage.getItem("nextSleep");

        // Vul de gegevens in op de kinderpagina
        document.getElementById("lastSleep").innerHTML = lastSleep || "Zzz...";
        document.getElementById("nextSleep").innerHTML = nextSleep || "Spannend!";
    </script>
</body>
</html>
